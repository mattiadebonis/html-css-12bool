<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 bool di Mattia De Bonis</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12bool.css">
</head>
<body>

    <main class="margin-page">
        <!-- prima riga-->
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
        </div>
        <!-- /prima riga-->

        <!-- seconda riga -->
        <div class="row">
            <div class="col-12">12 col</div>
        </div>
        <!-- /seconda riga -->

        <!-- terza riga -->
        <div class="row">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>  
        </div>
        <!-- /terza riga -->

        <!-- quarta riga -->
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-1">1 col</div>
        </div>
        <!-- /quarta riga -->

        <!-- quinta riga -->
        <div class="row">
            <!-- prima cella-->
            <div class="col-6">
                <div class="col-2 nested">Nested 2 col</div>
                <div class="col-2 nested">Nested 2 col</div>
                <div class="col-8 nested">Nested 8 col</div>
            </div>
            <!-- /prima cella-->

            <!-- seconda cella--> 
            <div class="col-6">
                <div class="col-6 nested">Nested 6 col</div>
                <div class="col-6 nested">Nested 6 col</div>
            </div>
            <!-- /seconda cella-->
        </div>
        <!-- /quinta riga-->
    </main>
    


</body>
</html>
